<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tattoo with MediaPipe Hand Tracking</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #camera, #output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #output {
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script>
        const videoElement = document.getElementById('camera');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment', // 使用後置攝像頭
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            videoElement.srcObject = stream;

            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    resolve(videoElement);
                };
            });
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // 畫手部骨架
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });

                    // 計算紋身位置
                    const wrist = landmarks[0];
                    const thumbTip = landmarks[4];
                    const indexFingerTip = landmarks[8];

                    const tattooImage = new Image();
                    tattooImage.src = 'tattoo.png'; // 替換為你的紋身圖像路徑
                    tattooImage.onload = () => {
                        const tattooWidth = 100;
                        const tattooHeight = 100;
                        const x = wrist.x * canvasElement.width - tattooWidth / 2;
                        const y = wrist.y * canvasElement.height - tattooHeight / 2;
                        canvasCtx.drawImage(tattooImage, x, y, tattooWidth, tattooHeight);
                    };
                }
            }
            canvasCtx.restore();
        }

        setupCamera().then((video) => {
            video.play();
            function detect() {
                hands.send({ image: videoElement });
                requestAnimationFrame(detect);
            }
            detect();
        });
    </script>
</body>
</html>
