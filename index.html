<!doctype html>
<html>
<head>
    <title>Web AR Ring Try-On</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        async function initAR() {
            const videoElement = document.createElement('video');
            videoElement.style.display = 'none';
            document.body.appendChild(videoElement);

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks[0];
                    const middleFinger = landmarks[9]; // 中指根部位置
                    const model = document.querySelector("#ring-model");
                    if (model) {
                        model.setAttribute('position', {
                            x: middleFinger.x - 0.5,
                            y: middleFinger.y - 0.5,
                            z: -middleFinger.z // 調整深度值
                        });
                        model.setAttribute('rotation', `0 180 0`);
                    }
                } else {
                    const model = document.querySelector("#ring-model");
                    if (model) {
                        model.setAttribute('position', '0 1 -2'); // 如果沒有檢測到手，模型置於中央旋轉
                        model.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
                    }
                }
            });

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            camera.start();
        }
    </script>
</head>
<body onload="initAR()" style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item
                id="ring-asset"
                src="assets/asset.glb"
            ></a-asset-item>
        </a-assets>
        <a-entity
            id="ring-model"
            scale="2 2 2"
            position="0 0 -1"
            gltf-model="#ring-asset"
        ></a-entity>
        <a-light type="ambient" color="#fff"></a-light>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
