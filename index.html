<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tattoo with MediaPipe Hand Tracking</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #camera, #output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #output {
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hand_tracking/hand_tracking.js"></script>
    <script src="app.js"></script>
</body>
</html>
