<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AR Hand Image</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
</head>
<body>
  <video id="input_video" style="display:none;"></video>
  <div id="output" style="position: relative; width: 100vw; height: 100vh;"></div>
  <script>
    const videoElement = document.getElementById('input_video');
    const outputElement = document.getElementById('output');
    
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });

    camera.start();

    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    outputElement.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('assets/IMG_8474.JPG'); // 替換為你的圖片URL
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const geometry = new THREE.PlaneGeometry(1, 1);
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    camera3D.position.z = 5;

    function onResults(results) {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
        plane.visible = false;
        return;
      }

      plane.visible = true;
      const handLandmarks = results.multiHandLandmarks[0];
      const wrist = handLandmarks[0];
      
      plane.position.set((wrist.x - 0.5) * 2, -(wrist.y - 0.5) * 2, -wrist.z * 2);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera3D);
    }

    animate();
  </script>
</body>
</html>
