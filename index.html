<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            async function initAR() {
                const hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(results => {
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        let landmarks = results.multiHandLandmarks[0];
                        // 更新模型位置至中指，這裡需要細節調整以確保準確定位
                        let middleFingerTip = landmarks[12]; // 中指尖的點
                        let model = document.querySelector("#bowser-model");
                        if (model) {
                            model.setAttribute('position', `${middleFingerTip.x} ${middleFingerTip.y} ${middleFingerTip.z}`);
                        }
                    }
                });

                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 1280,
                    height: 720
                });
                camera.start();
            }
        </script>     
    </head>
    <body onload="initAR()" style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>
            <!-- 將模型放置在相機前方，位置可以根據需要調整 -->
            <a-entity
                id="bowser-model"
                scale="0.5 0.5 0.5"
                position="0 0 -1"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
            <a-light type="ambient" color="#fff"></a-light>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
